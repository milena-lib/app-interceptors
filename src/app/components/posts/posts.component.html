<div class="container">
    <div class="row">
        <table class="table">
            <thead class="thead-inverse">
              <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Title</th>
                  <th class="text-center">Body</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts">
                  <td>{{post.id}}</td>
                  <td class="text-center">{{post.title}}</td>
                  <td>{{post.body}}</td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
